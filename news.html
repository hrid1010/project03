<!DOCTYPE html>
<html lang="en" class="dark" id="htmlTag">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp82ZOiF-Ob-6CjeXbqWv2sJxilTrI6UyFZg&s"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/b59d70ffce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>Personalize News - Ticker AI</title>
  </head>
  <body class="bg-white dark:bg-gray-900 dark:text-[#7f7d7d]">
    <!-- this is Header-Section start -->
    <header class="header-section mx-0 md:mx-14 py-2 md:py-4">
      <nav class="nav-flex">
        <div class="flex justify-center items-center gap-1 md:gap-3">
          <a href="index.html">
            <img
              src="Images/logo/tickerAI-logo 1.png"
              alt="Logo"
              class="w-10 md:w-fit"
            />
          </a>
          <p class="text-[7px] md:text-sm select-none dark:text-[#cccccc]">
            A Mark Cuban Company <br />
            AI-based Financial Market News Aggregator
          </p>
        </div>

        <div class="flex gap-2 md:gap-3 items-center justify-center">
          <a href="index.html">
            <button class="nav-button">Personalize News</button>
          </a>
          <div class="gap-2 md:gap-3">
            <button type="button" class="nav-profile">IK</button>
            <button type="button" class="size-5 hover:animate-pulse" id="switch">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 hover:scale-150 transition-all dark:text-blue-900"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- this is Header-Section end -->

    <section class="bg-[#E6EBF3] h-screen dark:bg-gray-800">
      <section>
        <div class="news-tab-caption">
          <h3 class="uppercase font-semibold text-lg md:text-xl">
            personalize your news
          </h3>
        </div>

        <div class="news-tab-div">
          <h3 class="font-semibold text-lg md:text-2xl text-[#333333] dark:text-[#cccccc]">
            Select your Markets
          </h3>
          <div class="flex gap-4 flex-col mt-4">
            <p class="news-tab-div-buttons">Stocks</p>
            <p class="news-tab-div-buttons border border-[#5677AC]">Crypto</p>
            <p class="news-tab-div-buttons">Economy & Business</p>
            <p class="news-tab-div-buttons">Commodities | Forex</p>
            <p
              class="text-[#333333] font-semibold bg-inherit rounded-full py-2 md:py-3 dark:text-[#cccccc] select-none cursor-pointer"
            >
              Fixed Income
            </p>
            <a class="nav-button" href="">Continue</a>
          </div>
        </div>
      </section>
    </section>

    <footer class="select-none w-full text-center py-2 md:py-3 dark:text-[#cccccc] dark:bg-gray-800">
      all rights reserves to TickerAI - 2024
    </footer>

    <script>
      const htmlTag = document.getElementById("htmlTag");
      document.getElementById("switch").addEventListener("click", function () {
        htmlTag.classList.toggle("dark");
      });
    </script>
  </body>
</html>
